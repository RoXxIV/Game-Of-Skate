<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Game of Skate</title>
  </head>
  <body>
    <header>
      <h1>Game Of Skate</h1>
    </header>
    <main>
      <section id="gameMode">
        <ul id="lvl-choice">
          <li>
            <span class="btn-dark">Novice</span>
          </li>
          <li>
            <span class="btn-dark">Intermediate</span>
          </li>
          <li>
            <span class="btn-dark">Expert</span>
          </li>
        </ul>
        <ul id="gameStatus">
          <li><span id="switch" class="btn-dark">Switch</span></li>
          <li><span id="restart" class="btn-dark">Restart</span></li>
          <li><span id="historyBtn" class="btn-dark">History</span></li>
        </ul>
      </section>
      <section id="info">
        <h2 id="info-msg">Choose a Difficulty to start the game</h2>
      </section>
      <section id="app">
        <ul id="scoring">
          <li>Personal best : <span id="bestScore">0</span></li>
          <li>Actual score : <span id="score">0</span></li>
        </ul>
        <div>
          <h4 id="trick">warm up !</h4>
          <ul id="winLose">
            <li><span id="win" class="btn-dark">Win</span></li>
            <li><span id="lose" class="btn-dark">Lose</span></li>
          </ul>
          <h3 id="skate"></h3>
        </div>
      </section>
      <section id="history-bloc">
        <ol id="history-list" class="display-none">
          <!--GenerÃ© par le JS-->
        </ol>
      </section>
    </main>
    <script src="js/tricks.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
