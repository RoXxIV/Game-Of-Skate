<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/fc338e43d0.js"></script>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Game of Skate</title>
  </head>
  <body>
    <header>
      <h1><span>G</span>ame <span>O</span>f <span>S</span>kate</h1>
    </header>
    <main>
      <section id="gameMode">
        <ul id="lvl-choice">
          <li>
            <span class="btn-dark">Novice <i class="fas fa-baby"></i></span>
          </li>
          <li>
            <span class="btn-dark"
              >Intermediate <i class="fas fa-cat"></i
            ></span>
          </li>
          <li>
            <span class="btn-dark">Expert <i class="fas fa-skull"></i></span>
          </li>
        </ul>
        <ul id="gameStatus">
          <li>
            <span id="switch" class="btn-dark"
              >Switch <i class="fas fa-bomb"></i
            ></span>
          </li>
          <li>
            <span id="restart" class="btn-dark"
              >Restart <i class="fas fa-undo-alt"></i
            ></span>
          </li>
          <li>
            <span id="historyBtn" class="btn-dark"
              >History <i class="fas fa-history"></i
            ></span>
          </li>
        </ul>
      </section>
      <section id="info">
        <h2 id="info-msg">Choose a Difficulty to start the game</h2>
      </section>
      <section id="app">
        <ul id="scoring">
          <li>Personal best : <span id="bestScore">0</span></li>
          <li>Actual score : <span id="score">0</span></li>
        </ul>
        <div>
          <h4 id="trick">warm up !</h4>
          <ul id="winLose">
            <li>
              <span id="win" class="btn-dark"
                >Win <i class="fas fa-check"></i
              ></span>
            </li>
            <li>
              <span id="lose" class="btn-dark"
                >Lose <i class="fas fa-times"></i
              ></span>
            </li>
          </ul>
          <h3 id="skate"></h3>
        </div>
      </section>
      <section id="history-bloc">
        <ol id="history-list" class="display-none">
          <!--GenerÃ© par le JS-->
        </ol>
      </section>
    </main>
    <script src="js/tricks.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
