<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My GAME of S.K.A.T.E</title>
  </head>
  <body>
    <main>
      <ul id="lvl-choice">
        <li>
          <span>Novice</span>
        </li>
        <li>
          <span>Intermediate</span>
        </li>
        <li>
          <span>Expert</span>
        </li>
      </ul>
      <div id="app">
        <ul id="scoring">
          <li>Personal best : <span id="bestScore">0</span></li>
          <li>Actual score : <span id="score">0</span></li>
          <li>Switch</li>
        </ul>
        <div>
          <h4 id="trick">Choose difficulty</h4>
          <ul id="winLose">
            <li><span id="win">Win</span></li>
            <li><span id="lose">Lose</span></li>
          </ul>
          <h3 id="skate"></h3>
        </div>
      </div>
    </main>
    <script src="js/base.js"></script>
    <script src="js/tricks.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
